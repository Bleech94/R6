<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com https://api.spotify.com 'unsafe-eval' 'unsafe-inline' ws://*; style-src 'self' 'unsafe-inline'; media-src *; img-src * data:">

  <!-- Required meta tags-->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">
  <link rel="stylesheet" href="lib/font-awesome-4.5.0/css/font-awesome.min.css" />

  <link rel="stylesheet" href="lib/framework7/css/framework7.material.min.css">
  <link rel="stylesheet" href="lib/framework7/css/framework7.material.colors.min.css">
  <link rel="stylesheet" href="css/styles.css">

  <title>R6</title>
</head>

<body class="material theme-black">
  <div class="statusbar-overlay"></div>

  <!-- PANEL -->
  <div class="panel-overlay"></div>
  <div class="panel panel-left panel-cover">
    <div class="content-block-title">Map</div>
    <div class="list-block">
      <ul>
        <li>
            <a href="#" class="map-bank item-content list-panel-all close-panel item-link">
                <div class="item-inner">
                    <div class="item-title">Bank</div>
                </div>
            </a>
        </li>
        <li>
            <a href="#" class="map-border item-content list-panel-all close-panel item-link">
                <div class="item-inner">
                    <div class="item-title">Border</div>
                </div>
            </a>
        </li>
        <li>
            <a href="#" class="map-chalet item-content list-panel-all close-panel item-link">
                <div class="item-inner">
                    <div class="item-title">Chalet</div>
                </div>
            </a>
        </li>
        <li>
            <a href="#" class="map-clubhouse item-content list-panel-all close-panel item-link">
                <div class="item-inner">
                    <div class="item-title">Clubhouse</div>
                </div>
            </a>
        </li>
        <li>
            <a href="#" class="map-consulate item-content list-panel-all close-panel item-link">
                <div class="item-inner">
                    <div class="item-title">Consulate</div>
                </div>
            </a>
        </li>
        <li>
            <a href="#" class="map-favela item-content list-panel-all close-panel item-link">
                <div class="item-inner">
                    <div class="item-title">Favela</div>
                </div>
            </a>
        </li>
        <li>
            <a href="#" class="map-hereford-base item-content list-panel-all close-panel item-link">
                <div class="item-inner">
                    <div class="item-title">Hereford Base</div>
                </div>
            </a>
        </li>
        <li>
            <a href="#" class="map-house item-content list-panel-all close-panel item-link">
                <div class="item-inner">
                    <div class="item-title">House</div>
                </div>
            </a>
        </li>
        <li>
            <a href="#" class="map-kafe-dostoyevsky item-content list-panel-all close-panel item-link">
                <div class="item-inner">
                    <div class="item-title">Kafe Dostoyevsky</div>
                </div>
            </a>
        </li>
        <li>
            <a href="#" class="map-kanal item-content list-panel-all close-panel item-link">
                <div class="item-inner">
                    <div class="item-title">Kanal</div>
                </div>
            </a>
        </li>
        <li>
            <a href="#" class="map-oregon item-content list-panel-all close-panel item-link">
                <div class="item-inner">
                    <div class="item-title">Oregon</div>
                </div>
            </a>
        </li>
        <li>
            <a href="#" class="map-presidential-plane item-content list-panel-all close-panel item-link">
                <div class="item-inner">
                    <div class="item-title">Presidential Plane</div>
                </div>
            </a>
        </li>
        <li>
            <a href="#" class="map-skyscraper item-content list-panel-all close-panel item-link">
                <div class="item-inner">
                    <div class="item-title">Skyscraper</div>
                </div>
            </a>
        </li>
        <li>
            <a href="#" class="map-yacht item-content list-panel-all close-panel item-link">
                <div class="item-inner">
                    <div class="item-title">Yacht</div>
                </div>
            </a>
        </li>
      </ul>
    </div>
  </div>

  <!-- Views -->
  <div class="views">
    <!-- Your main view, should have "view-main" class -->
    <div class="view view-main">
      <!-- Top Navbar-->
      <div class="navbar">
        <div class="navbar-inner" data-page="index">
          <div class="left">
            <a href="#" class="link icon-only open-panel"><i class="fa fa-bars"></i></a>
          </div>
          <!-- We need cool sliding animation on title element, so we have additional "sliding" class -->
          <div class="center sliding">R6</div>
        </div>
      </div>
      <!-- Pages container, because we use fixed-through navbar and toolbar, it has additional appropriate classes-->
      <div class="pages navbar-fixed toolbar-fixed">
        <!-- Page, "data-page" contains page name -->
        <div data-page="index" class="page">
          <!-- Scrollable page content -->
          <div class="page-content">
              <div class="content-block no-padding" style="margin: 0;">
                  <div class="main">
                      <div class="img-container">
                          <center><img id="map-image" src="img/bank/0/floor.jpg"/></center>
                      </div>
                          <div class="toolbar">
                              <div class="toolbar-inner">
                                  <a href="#" class="link floor">1</a>
                                  <a href="#" class="link floor">2</a>
                                  <a href="#" class="link floor">3</a>
                                  <a href="#" class="link floor">4</a>
                                  <a href="#" class="link floor">5</a>
                              </div>
                          </div>
                  </div>
              </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="cordova.js"></script>
  <script type="text/javascript" src="lib/framework7/js/framework7.min.js"></script>
  <script type="text/javascript" src="js/my-app.js"></script>
</body>

</html>
